<!DOCTYPE html>
<!--A new project for a new day-->
<html>
    <head>
        <title> Ever Onwards.</title>
        <link rel="icon" href="../Icons/stockoClocko.png" type="image/png">
        <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Tangerine">
    </head>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: sans-serif;
            font-size: 36px;
        }
        #wait {
            color: lightgrey;
            display: none;
            font-size: 12px;
            margin-top: 0px;
            text-align: center;
        }
        
        #clock{
            text-align: center;
            width: auto;
            max-height: 36px;
        }
        
        #clock:hover + #wait {
            display: block;
            position: absolute;
            margin-left: 48%;
        }
        
        #line1 {
            opacity: 0;
            text-align: center;
            margin-top: 200px;
            font-size: 20px;
            color: black;
            position: absolute;
            width: auto;
        }
        #line2 {
            opacity: 0;
            text-align: center;
            margin-top: 200px;
            font-size: 20px;
            color: black;
            position: absolute;
        }
        #line3 {
            opacity: 0;
            text-align: center;
            margin-top: 200px;
            font-size: 20px;
            color: black;
            position: absolute;
        }
        .w3-tangerine {
            font-size: 20px;
            font-family: "Tangerine", serif;
        }
    </style>
    <body onLoad="start()">
        <div id="clock">
            <span id="hr"></span>
            <span class="inBetween">:</span>
            <span id="min"></span>
            <span class="inBetween">:</span>
            <span id="sec"></span>
        </div>
        <span id="wait" class="w3-tangerine w3-large">Just. Wait.</span>
        <div id="content">
            <span id="line1" class="w3-xxxlarge w3-tangerine">You cannot stop the clock of time, it marches ever onwards.</span>
            <span id="line2" class="w3-xxxlarge w3-tangerine">And though we feel we may unwind, the clock will never falter.</span>
            <span id="line3" class="w3-xxxlarge w3-tangerine">Some devote their lives to faith, standing at the altar.</span>
        </div>
    </body>
    <script id="clock">
        var m, s, msg, h, run;
        //this is a thing!? declaring multiple ariables in one line without having to define them?! I'm taken aback!! AAAAAAA
        var divH = document.getElementById("hr");
        var divM = document.getElementById("min");
        var divS = document.getElementById("sec");
        var line1 = document.getElementById("line1");
        var line2 = document.getElementById("line2");
        var line3 = document.getElementById("line3");
        var width = screen.width;
        var height = screen.height;
        var width_1 = (line1.clientWidth) / 2;
        var width_2 = (line2.clientWidth) / 2;
        var width_3 = (line3.clientWidth) / 2;
        
        function start() {
            h = 2;
            m = 0; 
            s = 0; 
            msg = 0;
            timer();
            
            //centering lines despite "position: absolute;"
            line1.style.left = ((width / 2) - width_1) + "px";
            line2.style.left = ((width / 2) - width_2) + "px";
            line3.style.left = ((width / 2) - width_3) + "px";
        }
        
        function timer() {
            if (s === 0) {
                s = 59
                if (m === 0) {
                    m = 59;
                    h--;
                    msg++;
                } else if (m !== 0) {
                    m--;
                    msg++;
                }
            } else if (s !== 0) {
                s--;
            }
            
            if (msg === 2) {
                line1.style.opacity = 1;
            } else if (msg === 3) {
                line1.style.opacity = 0;
                line2.style.opacity = 1;
            } else if (msg === 4) {
                line2.style.opacity = 0;
                line3.style.opacity = 1;
            } 
            else {
                line1.style.opacity = 0;
                line2.style.opacity = 0;
            }
            divH.innerHTML = h;
            divM.innerHTML = m;
            divS.innerHTML = s;
            run=setTimeout(timer, 1000);
        }
    </script>
</html>
